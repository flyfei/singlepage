<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>测试页面1</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
